apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ft_services
spec:
  ports:
    - port: 21
      name: ftps
    - port: 15477
      name: ftps-data
  selector:
    app: ft_services
    tier: ftps
  type: LoadBalancer

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
  labels:
    app: ft_services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ft_services
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ft_services
      tier: ftps
  replicas: 1
  template:
    metadata:
      labels:
        app: ft_services
        tier: ftps
    spec:
      restartPolicy: Always
      containers:
        - name: ftps
          image: my-ftps:1.6
          imagePullPolicy: Never
          ports:
            - containerPort: 21
              hostPort: 21
            - containerPort: 15477
              hostPort: 15477
          env:
            - name: FTP_USER
              value: user
            - name: FTP_PASSWORD
              value: pass
